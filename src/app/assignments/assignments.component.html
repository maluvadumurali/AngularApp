<form ngForm #assignmentsForm>
    <button mat-stroked-button [disabled]="!enabled" color='primary'>Add Assignment</button>
</form>

<div *ngFor="let assignment of assignments">

    <p appSubmitted *ngIf="assignment.submitted; else unsubmitted"> 
        Assignment {{assignment.name}} has been submitted!
    </p>
    
        <ng-template #unsubmitted>
            <p appUnsubmitted>Assignment {{assignment.name}} has been not submitted!</p>
        </ng-template>
    
</div>
